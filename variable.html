<html lang="eng">
<head>
    <title>variable</title>
</head>
<body>
    <h>This is the button callig function</h>
    <p>click on the button</p>
    <button type="button" onclick="myFunction()">click me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
    function myFunction(){
        document.getElementById("demo1").innerHTML = "Koustav";
        document.getElementById("demo2").innerHTML = "Singh Roy";
    }
    </script>
</body>
</html>
